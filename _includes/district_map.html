    <section class="slide">
        <div class="row" id="my-divide">
            <div class="col-md-7">
                <div class="input-group">
                    <input type="text" name="address" id="address" class="form-control" placeholder="Address">
                    <span class="input-group-btn">
                        <button class="btn btn-default" type="button" id="search-district">
                            <i class="fa fa-search"></i>
                        </button>
                    </span>
                </div>
                <div id="district-map"></div><br />
            </div>
            <div class="col-md-5" id="district-stats">
                <div id="district-found">
                    <!-- district stats -->
                </div>
            </div>
        </div>
    </section>

    <script id="statistics-template" type="text/EJS">

        <h3><% if (result.dist_num) { %>Police District <%= result.dist_num %> - <% } %><%= result.dist_name %></h3>

        <div class="row">
          <div class="col-sm-12">
            <p class="drop-cap lead">In 2014, black youth in <% if (result.dist_num) { %>your district<% } else { %>Chicago<% } %> were <span class="highlight"><strong><%= result.odds_ratio.toFixed(1) %></strong> times more likely</span> to be arrested than all youth citywide.</p>

            <h4><% if (result.dist_num) { %>District<% } else { %>Chicago<% } %> Demographics</h4>
            <br />
            <div class="ct-chart" id="detail-table" style="height: 25vh;"></div>
            <div id="detail-table-key" class="col-xs-12" style="color: #6f6d63;">
                <div class="col-xs-4 text-center">
                    <i class="fa fa-square fa-fw" style="color: #2A9074"></i> Black
                </div>
                <div class="col-xs-4 text-center">
                    <i class="fa fa-square fa-fw" style="color: #62BD37"></i> Hispanic
                </div>
                <div class="col-xs-4">
                    <i class="fa fa-square fa-fw" style="color: #A6E787"></i> White
                </div>
            </div>
          </div>
        </div>

    </script> 

    <script id="instructions" type="text/EJS">
        <h3>It's not just a South Side problem.</h3>

        <p class="drop-cap lead">This is a map of Chicago's police districts colored by a multiplier you interpret like, <strong>"Black youth in this police district are arrested X times more often than all youth citywide."</strong></p>

        <p><span class="action"><i class="fa fa-fw fa-mouse-pointer" aria-hidden="true"></i>Hover</span> or <span class="action"><i class="fa fa-fw fa-hand-o-up" aria-hidden="true"></i>Tap</span> the map to to see how the odds vary between districts, or <span class="action"><i class="fa fa-fw fa-i-cursor" aria-hidden="true"></i>Type</span> your address to see the odds in your neighborhood.</p>
    </script>
